<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 плюс 10 получаем 20.
  2. 20 склеиваем со строкой 10, получаем 2010,а не 30.
  3. Произойдет конкатенация.
  */
  console.log(2010);
  /*
  1. 10 склеивается со строкой 10 получаем 1010,а не 20.
  2. 1010 плюс 10 получаем 101010,а не 1020.
  3. Произойдет кокатенация.
  */
  console.log(101010);
  /*
  1. 10 плюс 10 получаем 20.
  2. 20 плюс 10 получаем 30, унарный плюс возвращает нам число.
  */
  console.log(30);
  /*
  1. 10 делим на -0 получаем -infinity.
  2. унарный минус конвертирует пустую строку в число.
  */
  console.log(-Infinity);
  /*
  1. 10 делим на 2,5 получаем NaN
  2. получаем вычислительную ошибку,так как в дробях должна стоять . а не ,
  */
  console.log(NaN);
</script>
</body>
</html>
