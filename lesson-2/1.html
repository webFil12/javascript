<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Мы создали переменную (a) и положили
  туда число (1),затем мы применили к переменной (a) инкремент и
  присвоили её в переменную (с).Инкремент увеличивает переменную на 1.
  console.log - выведет 2. 
   */
  c = ++a;
  console.log(c);

  /*
  Мы создали переменную (b) и положили туда число (1).Так же мы создали 
  переменные (с) и (d), но ещё в них ничего не положили,так же можно написать и 
  в первом коментарии.Затем к переменной (b) мы применили инкремент в
  постфиксной форме и присвоили значение в переменную (d).
  Инкремент в такой форме вернет нам старое значение(спасибо учебнику,долго тупил).
  console.log - выведет 1.
   */
  d = b++;
  console.log(d);

  /*
  В переменной (a) было значение 2 прибавили икремент получаем 3.
  Далее складываем 2 + 3 получаем 5 и присваиваем переменной (с).
  console.log - выведет 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  В переменной (d) изначально было 1,в переменной (b) лежит 2,
  к переменной (b) применяем инкремент в постфиксной форме,которая 
  возвращает нам старое значение,складываем и получаем 4.
  console.log - выведет 4.
   */
  d = 2 + b++;
  console.log(d); // 4

  console.log(a); // 3
  console.log(b); // 3
</script>
</body>
</html>
