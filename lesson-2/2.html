<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  (a *= 2) тут мы видим оператор присваивания умножения,
  переменную (a) умножаем на значение правого операнда то есть 2
  и присваиваем ей значение 4. Далее переменная (х) 1 + 4 получаем 5.
  
   */
  console.log(x); // 5
  console.log(a); // 4

</script>
</body>
